<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metr√¥nomo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark">

    <audio id="metronomeAudio" src="click.mp3"></audio>

    <div id="box" class="metronome">
        <div class="balls">
            <div id="ball0" class="ball-box"></div>
            <div id="ball1" class="ball-box"></div>
            <div id="ball2" class="ball-box"></div>
            <div id="ball3" class="ball-box"></div>
            <div id="ball4" class="ball-box"></div>
            <div id="ball5" class="ball-box"></div>
        </div>

        <div>
            <label for="tempoInput">Tempo (BPM): </label>
            <input type="number" id="tempoInput" min="30" max="300" value="120" onchange="updateTempo(this.value)">
        </div>

        <div>
            <label for="timeSignature">Compasso: </label>
            <select id="timeSignature" onchange="updateCompass(this.value)">
                <option value="4/4">4/4</option>
                <option value="3/4">3/4</option>
                <option value="6/8">6/8</option>
            </select>
        </div>

        <div>
            <label for="volumeInput">Volume: </label>
            <input type="range" id="volumeInput" min="0" max="1" step="0.05" value="0.5"
                oninput="updateVolumeLabel(this.value)">
            <span id="volumeLabel">50%</span>
        </div>

        <div class="play">
            <button id="button" class="button " onclick="startMetronome()">Play</button>
            <label id="labelButton" class="labelButton pressed" for="button">
                <i id="icon" class="fa fa-play"></i>
            </label>
        </div>
    </div>
    <div class="theme">
        <input type="checkbox" class="checkbox" id="chk" onchange="turnMode()" />
        <label class="label" for="chk">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>

            <div class="ball"></div>
        </label>
    </div>
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
