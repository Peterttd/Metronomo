<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metr√¥nomo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="dark">


    <audio id="click1" src="audios/click-1.mp3"></audio>
    <audio id="click2" src="audios/click-2.mp3"></audio>

    <div id="mainBox" class="metronome">
        <div id="ballsGroup" class="balls">
            <div id="ball1" class="ball-box"></div>
            <div id="ball2" class="ball-box"></div>
            <div id="ball3" class="ball-box"></div>
            <div id="ball4" class="ball-box"></div>
            <div id="ball5" class="ball-box"></div>
            <div id="ball6" class="ball-box"></div>
        </div>

        <div>
            <label for="tempoInput">Tempo (BPM): </label>
            <input type="number" id="tempoInput" min="30" max="300" value="120">
        </div>

        <div>
            <label for="timeSignature">Compasso: </label>
            <select id="timeSignature">
                <option value="4/4">4/4</option>
                <option value="3/4">3/4</option>
                <option value="6/8">6/8</option>
            </select>
        </div>

        <div>
            <label for="volumeInput">Volume: </label>
            <input type="range" id="volumeInput" min="0" max="1" step="0.05" value="0.5">
            <span id="volumeLabel">50%</span>
        </div>

        <div class="play">
            <button id="playButton" class="button "></button>
            <label id="labelButton" class="labelButton" for="playButton">
                <i id="icon" class="fa fa-play"></i>
            </label>
        </div>
    </div>
    <div class="theme">
        <input type="checkbox" class="checkbox" id="chk"/>
        <label class="label" for="chk">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>

            <div class="ball"></div>
        </label>
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/appearance.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
